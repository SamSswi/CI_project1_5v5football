<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Community for football loving expats in Groningen, the Netherlands">
    <meta name="keywords" content="Community, 5v5, football loving, football community, Groningen, the Netherlands">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>5v5 Football Groningen</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">5v5 Football Groningen</h1>
        </a>
        <nav>
            <a href="index.html">
                <h2>Home</h2>
            </a>
            <a href="venue.html">
                <h2>Venue</h2>
            </a>
            <a href="contact.html" class="active">
                <h2>Contact</h2>
            </a>
        </nav>
    </header>
    <section id="form-background">
        <div id="form-dimmer"></div>
        <div id="form-description">
            <h2>If you're excited to join our community, contact us using this form: </h2>
        </div>
        <div id="form-container">
            <form action="#" method="post" id="form">
                <label for="first-name">First Name:</label> 
                <br>
                <input type="text" name="first-name" id="first-name" required placeholder="Your first name.." class="text-input">
                <br>
                <label for="last-name">Last Name:</label>
                <br>
                <input type="text" name="last-name" id="last-name" required placeholder="Your last name.." class="text-input">
                <br>
                <label for="email">Email address:</label>
                <br>
                <input type="email" name="email" id="email" required placeholder="Your email address.." class="text-input">
                <br>
                <label for="phone-number">Phone number:</label>
                <br>
                <input type="tel" name="phone-number" id="phone-number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="Your phone number.." class="text-input">
                <br>
                <label for="event-choice">Choose the event(s) you want to attend:</label>
                <br>
                <select type="type" name="event-choice" id="event-choice">
                    <option value="Neither">Neither</option>
                    <option value="Thursday-18:00">Thursday 18:00</option>
                    <option value="Saturday-9:00">Saturday 9:00</option>
                    <option value="Both">Both</option>
                </select>
                <br>
                <input type="checkbox" name="whatsapp-group" id="whatsapp-group" class="checkbox">
                <label for="whatsapp-group">I would like to be added to the community's whatsapp group</label>
                <br>
                <input type="checkbox" name="email-notification" id="email-notification" class="checkbox">
                <label for="email-notification">I would like to be notified by email about future events</label>
                <br>
                <label for="suggestions">Suggestions:</label>
                <br>
                <input type="textarea" name="suggestions" id="suggestions" placeholder="Type your suggestions here..">
            </form>
        </div>
    </section>

    <footer id="social-media-links">
        <ul class="social-networks">
            <li>
                <a href="https://messenger.com" target="_blank" rel="noopener"
                    aria-label="Contact us on facebook messenger (opens in a new tab)"><i
                        class="fa-brands fa-facebook-messenger"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Contact us on Instagram (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://whatsapp.com" target="_blank" rel="noopener"
                    aria-label="Contact us on Whats-app (opens in a new tab)"><i class="fa-brands fa-whatsapp"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/66f85bb503.js" crossorigin="anonymous"></script>
</body>

</html>
